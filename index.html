  <h1>My Calculator!</h1>
  <div id="grid-parent">
    <div id="result">
      <input type="text">
    </div>
    
    <div class="grid-container">
      <button type="button" class="number" value ="9" onclick="saveFirstNumber(this.value)">9</button>
      <button type="button" class="number" value ="8"onclick="saveFirstNumber(this.value)">8</button>
      <button type="button" class="number" value="7"onclick="saveFirstNumber(this.value)">7</button>

      <button type="button" id="multiply" onclick="changeOperation(this.id)">x</button>

      <button type="button" class="number" value ="6" onclick="saveFirstNumber(this.value)">6</button>
      <button type="button" class="number" value ="5" onclick="saveFirstNumber(this.value)">5</button>
      <button type="button" class="number" value ="4" onclick="saveFirstNumber(this.value)">4</button>

      <button type="button" id="add" onclick="changeOperation(this.id)">+</button>

      <button type="button" type="button" class="number" value ="3" onclick="saveFirstNumber(this.value)">3</button>
      <button type="button" class="number" value ="2" onclick="saveFirstNumber(this.value)">2</button>
      <button type="button" class="number" value ="1" onclick="saveFirstNumber(this.value)">1</button>

      <button type="button" id="subtract" onclick="changeOperation(this.id)">-</button>
      <button type="button" class="equals()">=</button>

      <button type="button" value ="0"class="number" onclick="saveFirstNumber(this.value)">0</button>
      
      <button type="button" id="modulus" onclick="changeOperation(this.id)">%</button>
      <button type="button" class="clear">clear</button>
      <div id="result"></div>
    </div>
  </div>
